#博客后台管理页面每页展示的博客数量
admin.pageArticleSize=20
#每日一句后台管理页面每页展示的数量
admin.pageOnewordSize=20
#分类后台管理页每页展示的数量
admin.typeSize=20
#标签后台管理页每页展示的数量
admin.tagSize=20
#友人链后台管理每页展示的数量
admin.friendslinkSize=20
#工具后台管理每页展示的数量
admin.toolSize=20
#反馈建议后台管理每页展示的数量
