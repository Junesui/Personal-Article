#服务器端口
server.port=80

#热部署
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true 

#thymeleaf使用html
spring.thymeleaf.mode=html

#数据库
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/article?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Japan
spring.datasource.username=root
spring.datasource.password=root

#开启驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true

#实体类别名
mybatis.type-aliases-package=com.article.entity

#mapper xml文件路径
mybatis.mapper-locations=classpath:mapper/*.xml

#日志文件添加到当前目录
logging.file.name=logs/article.log

#设置根目录日志级别为info
logging.level.root=info

#针对mapper目录设置日志级别为debug
logging.level.com.article.mapper=debug

#设置每个log文件的最大空间为1200M
logging.file.max-size=100MB

#设置保存最近30天的历史日志
logging.file.max-history=30

#配置全局message文件路径
spring.messages.basename=i18n/messages


########################################################
