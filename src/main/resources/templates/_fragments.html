<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title th:replace="${title}">共通</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
<link rel="stylesheet" href="/css/typo.css" />
<link rel="stylesheet" href="/css/animate.css" />
<link rel="stylesheet" href="/lib/prism/prism.css" />
<link rel="stylesheet" href="/lib/tocbot/tocbot.css" />
<link rel="stylesheet" href="/lib/editormd/css/editormd.min.css" />
<link rel="stylesheet" href="/css/my.css">
<link rel="stylesheet" href="/css/swiper.min.css"> 
<link rel="stylesheet" href="/css/music.css">
<link rel="stylesheet" type="text/css" href="/css/timeline.css">
<link rel="icon" href="/images/logo.png" type="image/x-icon">
</head>
<body>
    <!--导航 -->
    <div class="ui sticky" th:fragment="menu(n)">
        <nav  class="ui inverted segment attached m-paddding-tb-mini m-shadow-small m-nav" >
            <div class="ui container">
                <div class="ui inverted secondary stackable menu m-menu-fontSize">
                    <h2 class="ui header teal item m-margin-navLogo"><a th:href="@{/}">Time</a></h2> 
                    <a th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
                    <a th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i> 分类</a> 
                    <a th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a> 
                    <a th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>时间轴</a> 
                    <a th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
                    <a th:href="@{/music}" class="m-item item m-mobile-hide" th:classappend="${n==6} ? 'active'"><i class="music icon"></i>听音乐</a>
                    <div class="right m-item item m-mobile-hide">
                        <form name="search" th:action="@{/search}" method="post" target="_blank">
                            <div class="ui icon input transparent inverted">
                                <input name="query" class="prompt" type="text" placeholder="搜索文章..." th:value="${query}">
                                <i onclick="document.forms[name='search'].submit()" class="search icon link basic"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <a href="#" class="ui black icon button m-right-top m-mobile-show m-menuToggle"><i class="sidebar icon"></i></a>
        </nav>
    </div>
    <!--底部-->
    <footer th:fragment="footer" class="ui inverted segment vertical m-paddding-tb-big">
        <div class="ui container center aligned">
            <div class="ui stackable grid divided inverted">
                <div class="three wide column">
                    <div class="ui link list inverted">
                        <div class="item">
                            <img class="ui rounded image" src="/images/avatar.png" style="width: 110px;">
                        </div>
                    </div>
                </div>

                <div class="four wide column">
                    <h4 class="m-text-thin m-text-spaced">最新文章</h4>
                    <div id="newblogs-container">
                        <div>......</div>
                    </div>

                </div>

                <div class="three wide column">
                    <h4 class="m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui link list inverted">
                        <a href="#" class="item" th:text="#{index.QQ}"></a> 
                        <a href="#" class="item" th:text="#{index.email}">About</a> 
                    </div>
                </div>
                <div class="six wide column">
                    <h4 class="m-text-thin m-text-spaced">网站介绍</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">我提着超市的塑料袋走进小区时，雨滴还不过星星点点，塑料袋里装着泡面火腿肠与几包薯片，是我计划两天的食物。可在我穿过两栋楼以后，大雨倾盆而下。</p>
                </div>
            </div>
            <div class="ui section divider inverted" style="margin-top: 5px;"></div>
            <!-- 营业时间 -->
            <div style="margin-top: -18px;">
                <span id="htmer_time" style="color: #F08047"></span>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">备案号：闽ICP备15012807号-1</p>
            </div>
        </div>
    </footer>

    <!--js-->
    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
        <script src="/lib/prism/prism.js"></script>
        <script src="/lib/tocbot/tocbot.min.js"></script>
        <script src="/lib/qrcode/qrcode.min.js"></script>
        <script src="/lib/waypoints/jquery.waypoints.min.js"></script>
        <script src="/lib/editormd/editormd.min.js"></script>
        <script type="text/javascript" src="/lib/editormd/lib/marked.min.js"></script>
        <script type="text/javascript" src="/lib/editormd/lib/prettify.min.js"></script>
        <script type="text/javascript" src="/js/swiper.min.js"></script>
        <script type="text/javascript" src="/js/timeline.js"></script>
        <script type="text/javascript" src="/js/my.js"></script>
        <script>
            $(function(){
            	/* 网站营业时间 */
                setInterval(setTime, 1000);
                
            	/* 固定导航栏 */
                $('.ui.sticky').sticky({
                  context: '#waypoint'
                });
            	
                /* 滚到顶部  */
                $('#toTop-btn').click(function(){
                    $(window).scrollTo(0,500);          
                });
                
                /* 滚动监测 */
                var waypoint = new Waypoint({
                    element: document.getElementById('waypoint'),
                    handler: function(direction) {
                        if(direction == 'down'){
                            $('#toolbar').show(300);
                        }else{
                            $('#toolbar').hide(300);
                        }
                  }
                })
            });
    	</script>
    </th:block>
    
</body>
</html>
