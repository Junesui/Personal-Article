<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title th:replace="${title}">共通标题</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
<link rel="stylesheet" href="/css/typo.css" />
<link rel="stylesheet" href="/css/animate.css" />
<link rel="stylesheet" href="/lib/prism/prism.css" />
<link rel="stylesheet" href="/lib/tocbot/tocbot.css" />
<link rel="stylesheet" href="/lib/editormd/css/editormd.min.css" />
<link rel="stylesheet" href="/css/my.css">
<link rel="icon" href="/images/logo.png" type="image/x-icon">
</head>
<body>
    <!--导航 -->
    <div class="ui sticky" th:fragment="menu(n)">
        <nav class="ui inverted segment attached m-paddding-tb-mini m-shadow-small m-nav">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu m-menu-fontSize">
                    <h2 class="ui header teal item"><a th:href="@{/1120/index}">Blog</a></h2>
                    <a th:href="@{/1120/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
                    <a th:href="@{/1120/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
                    <a th:href="@{/1120/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
                    <a th:href="@{/1120/onewords}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="coffee icon"></i>每日一句</a>
                    <a th:href="@{/1120/friendslink}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="child icon"></i>友人链</a>
                    <a th:href="@{/1120/tool}" class="m-item item m-mobile-hide" th:classappend="${n==6} ? 'active'"><i class="list icon"></i>工具</a>
                    <div class="m-item right menu m-mobile-hide">
                        <div class="ui inline dropdown item">
                            <div class="text">
                                <img class="ui avatar image" th:src="@{${session.user.avatar}}">
                                <span th:text="${session.user.nickname}"></span>
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a th:href="@{/1120/logout}" class="item">注销</a>
                                <a href="#" class="item">修改密码</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui black icon button m-right-top m-mobile-show m-menuToggle"><i class="sidebar icon"></i></a>
        </nav>
    </div>
    
    <!--底部-->
    <footer th:fragment="footer" class="ui inverted segment vertical m-paddding-tb-huge">
        <div class="ui container center aligned">
                <!-- 营业时间 -->
                <div>
                    <span id="htmer_time" style="color: #F08047"></span>
            </div>
        </div>
    </footer>

    <!--js-->
    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
        <script src="/lib/prism/prism.js"></script>
        <script src="/lib/tocbot/tocbot.min.js"></script>
        <script src="/lib/qrcode/qrcode.min.js"></script>
        <script src="/lib/waypoints/jquery.waypoints.min.js"></script>
        <script src="/lib/editormd/editormd.min.js"></script>
        <script type="text/javascript" src="/js/my.js"></script>
    </th:block>
    
    <script>
        $(function(){
    		/* 网站营业时间 */
            setInterval(setOpenTime, 1000);
    	});
        
        /* 固定导航栏 */
        $('.ui.sticky').sticky({
          context: '#waypoint'
        });
        
        /* pc-手机端菜单切换 */
        $('.m-menuToggle').click(function(){
    		$('.m-item').toggleClass('m-mobile-hide');
    	});
    </script>
</body>
</html>
