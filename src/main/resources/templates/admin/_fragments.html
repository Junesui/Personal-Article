<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title th:replace="${title}">共通标题</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
<link rel="stylesheet" href="/css/typo.css" />
<link rel="stylesheet" href="/css/animate.css" />
<link rel="stylesheet" href="/lib/prism/prism.css" />
<link rel="stylesheet" href="/lib/tocbot/tocbot.css" />
<link rel="stylesheet" href="/lib/editormd/css/editormd.min.css" />
<link rel="stylesheet" href="/css/my.css">
</head>
<body>
    <!--导航 -->
    <nav th:fragment="menu(n)" class="ui inverted segment attached m-paddding-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui header teal item"><a th:href="@{/admin/index}">Blog</a></h2>
                <a th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
                <a th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
                <a th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
                <div class="m-item right menu m-mobile-hide">
                    <div class="ui inline dropdown item">
                        <div class="text">
                            <img class="ui avatar image" th:src="@{${session.user.avatar}}">
                            <span th:text="${session.user.nickname}"></span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a th:href="@{/admin/logout}" class="item">注销</a>
                            <a href="#" class="item">修改密码</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui black icon button m-right-top m-mobile-show m-menuToggle"><i class="sidebar icon"></i></a>
    </nav>
    
    <!--底部-->
    <footer th:fragment="footer" class="ui inverted segment vertical m-paddding-tb-large">
        <div class="ui container center aligned">
            <div class="ui stackable grid divided inverted">
                <div class="three wide column">
                    <div class="ui link list inverted">
                        <div class="item">
                            <img class="ui rounded image" src="/images/avatar.png" style="width: 110px;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui link list inverted">
                        <a href="#" class="item">Home</a>
                        <a href="#" class="item">About</a>
                        <a href="#" class="item">Jobs</a>
                        <a href="#" class="item">Team</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui link list inverted">
                        <a href="#" class="item">Home</a>
                        <a href="#" class="item">About</a>
                        <a href="#" class="item">Jobs</a>
                        <a href="#" class="item">Team</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="m-text-thin m-text-spaced">最新博客</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">我提着超市的塑料袋走进小区时，雨滴还不过星星点点，塑料袋里装着泡面火腿肠与几包薯片，是我计划两天的食物。可在我穿过两栋楼以后，大雨倾盆而下。</p>
                </div>
            </div>
            <div class="ui section divider inverted"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2013-2020 菜鸟教程 runoob.com All Rights Reserved. 备案号：闽ICP备15012807号-1</p>
        </div>
    </footer>

    <!--js-->
    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
        <script src="/lib/prism/prism.js"></script>
        <script src="/lib/tocbot/tocbot.min.js"></script>
        <script src="/lib/qrcode/qrcode.min.js"></script>
        <script src="/lib/waypoints/jquery.waypoints.min.js"></script>
        <script src="/lib/editormd/editormd.min.js"></script>
    </th:block>
</body>
</html>
