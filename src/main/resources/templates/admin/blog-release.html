<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
<title>博客发布</title>
</head>
<body>

    <!--导航 -->
    <nav th:replace="admin/_fragments :: menu(1)"></nav>
   
   <!--二级导航 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
                <a href="#" class="active teal item">发布</a>
                <a href="#" class="item">列表</a>
        </div>
    </div>

    <!--中间内容-->
    <div class="m-container m-paddding-tb-big m-minHight">
        <div class="ui container">
            <form id="blog-form" th:object="${blogTypeTagDTO}" th:action="@{/admin/blogs}" method="post" class="ui form">
                <input type="hidden" name="isPublished">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="field">
                    <div class="ui left labeled input">
                        <div class="ui compact teal basic selection dropdown label">
                            <input type="hidden" name="flag" th:value="*{flag}!=null?*{flag}:'原创'">
                            <div class="text">原创</div>
                            <i class="dropdown icon text"></i>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题" th:value="*{title}">
                    </div>
                </div>
                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea name="content" style="display: none;" th:text="*{content}"></textarea>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="typeId" th:value="*{typeId}!=null ? *{typeId}">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" th:each="type : ${types}" th:data-value="${type.id}" th:text="${type.name}">分类</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <div class="ui fluid selection multiple search dropdown">
                                <input type="hidden" name="tagIds" th:value="${tagIds}">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" th:each="tag : ${tags}" th:data-value=${tag.id} th:text="${tag.name}">java</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="firstPicture" placeholder="首图引用地址(650*400)" th:value="*{firstPicture}">
                    </div>
                </div>
                <div class="field" id="wordCount">
                    <textarea name="description" th:text="*{description}" placeholder="请输入博客描述信息(用于博客首页展示)..." maxlength="100"></textarea>
                    <div class="wordwrap m-textareaSum" style="color: white;"><var class="m-word">150</var>/150</div>
                </div>
                
                 <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="isRecommend" th:checked="*{isRecommend}" class="hidden"><label for="recommend" class="m-floralwhite">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareStatement" name="isShared" th:checked="*{isShared}" class="hidden"><label for="shareStatement" class="m-floralwhite">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="isAppreciated" th:checked="*{isAppreciated}" class="hidden"><label for="appreciation" class="m-floralwhite">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="commentabled" name="isCommented" th:checked="*{isCommented}" class="hidden"><label for="commentabled" class="m-floralwhite">评论</label>
                        </div>
                    </div>
                 </div>
                 <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button type="button" id="save-btn" class="ui secondary button">保存</button>
                    <button type="button" id="publish-btn" class="ui teal button">发布</button>
                 </div>
                  <div class="ui error message"></div>
            </form>
        </div>
    </div>
    
    <!--底部-->
    <footer th:replace="admin/_fragments :: footer"></footer>
    
    <!-- script -->
    <!--/*/ <th:block th:replace="admin/_fragments :: script"> /*/-->
    <!--/*/ </th:block> /*/-->
    
<script>
    /* 初始化markdown */
    var contentEditor;
	$(function() {
		contentEditor = editormd("md-content", {
			width : "100%",
			height : 640,
			placeholder : "请输入博客内容...",
			syncScrolling : "single",
			path : "/lib/editormd/lib/"
		});
	});

	$('.m-menuToggle').click(function() {
		$('.m-item').toggleClass('m-mobile-hide');
	});

	$('.ui.dropdown').dropdown({
		on : 'hover'
	});
	
	/* 允许自定义标签  ★后台还未实现 */
	$('.ui.dropdown')
	  .dropdown({
	    allowAdditions: true
	  });

	$('#save-btn').click(function(){
		$('[name="isPublished"]').val(false);
		$('#blog-form').submit();
	});
	$('#publish-btn').click(function(){
		$('[name="isPublished"]').val(true);
		$('#blog-form').submit();
	});
	
	/* 表单验证 */
	$('.ui.form').form({
		on : 'blur',
		fields : {
			title : {
				identifier : 'title',
				rules : [ {
					type : 'empty',
					prompt : '标题不能为空'
				} ]
			},
			content : {
				identifier : 'content',
				rules : [ {
					type : 'empty',
					prompt : '内容不能为空'
				} ]
			},
			description : {
				identifier : 'description',
				rules : [ {
					type : 'empty',
					prompt : '描述不能为空'
				} ]
			},
			typeId : {
				identifier : 'typeId',
				rules : [ {
					type : 'empty',
					prompt : '分类不能为空'
				} ]
			},
			tagIds : {
				identifier : 'tagIds',
				rules : [ {
					type : 'empty',
					prompt : '标签不能为空'
				} ]
			},
			firstPicture : {
				identifier : 'firstPicture',
				rules : [ {
					type : 'empty',
					prompt : '首图不能为空'
				} ]
			}
			
		}
	});
	
	/* textarea 文字数量监视 */
	$(function(){
        //先选出 textarea 和 统计字数 dom 节点
        var wordCount = $("#wordCount"),
            textArea = wordCount.find("textarea"),
            word = wordCount.find(".m-word");
        //调用
        statInputNum(textArea,word);
    });
</script>    
</body>
</html>
