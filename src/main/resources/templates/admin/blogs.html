<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
<title>博客管理</title>
</head>
<body>

    <!--导航 -->
    <nav th:replace="admin/_fragments :: menu(1)"></nav>

    <!--二级导航 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
                <a href="#" class="item">发布</a>
                <a href="#" class="teal active item">列表</a>
        </div>
    </div>

    <!--中间内容-->
    <div class="m-container-small m-paddding-tb-big">
        <div class="ui container">
            <!--上面部分-->
            <div class="ui secondary segment form">
                <input type="hidden" name="page">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" name="title" placeholder="标题">
                    </div>
                    <div class="field">
                        <div class="ui labeled action input">
                            <div class="ui selection dropdown">
                                <input type="hidden" name="typeId">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" th:each="type : ${types}" th:attr="data-value=${type.id}" th:text="${type.name}"></div>
                                </div> 
                            </div>
                            <div class="ui compact button clear-btn">清除</div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" value="false" onclick="setVal()">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <button id="search-btn" class="ui tiny teal basic button"><i class="search icon"></i>搜索</button>
                    </div>
                </div>
            </div>
            <!--下面部分-->
            <div id="table-container">
                <table th:fragment="blogList" class="ui compact teal table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>标题</th>
                            <th>类型</th>
                            <th>推荐</th>
                            <th>状态</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="blog,iterStat : ${pageInfo.getList()}">
                            <td th:text="${iterStat.count}">1</td>
                            <td th:text="${blog.title}">被压倒的年轻人</td>
                            <td th:text="${blog.type.name}">认真升级</td>
                            <td th:text="${blog.recommend} ? '是':'否' ">是</td>
                            <td th:text="${blog.published} ? '发布':'草稿' ">草稿</td>
                            <td th:text="${blog.updateTime}">2020-02-05</td>
                            <td>
                                <a th:href="@{/admin/blogs/edit/{id}(id=${blog.id})}" class="ui mini teal basic button">编辑</a>
                                <a th:href="@{/admin/blogs/delete/{id}(id=${blog.id})}" onclick="return confirm('删除你是认真的吗？');" class="ui mini red basic button">删除</a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                         <tr>
                            <th colspan="7">
                                <div class="ui mini pagination menu" th:if="${pageInfo.pages} > 1">
                                    <a onclick="page(this)" th:attr="data-page=${pageInfo.pageNum}-1" th:if="${pageInfo.hasPreviousPage}"  class="item" >上一页</a>
                                    <a onclick="page(this)" th:attr="data-page=${pageInfo.pageNum}+1" th:if="${pageInfo.hasNextPage}"  class="item" >下一页</a>
                                </div>
                                <a th:href="@{/admin/blogs/add}" class="ui right floated teal basic mini button">新增</a>
                            </th>
                         </tr>
                    </tfoot>
                </table>
                <!-- 提示信息 -->
                <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                    <i class="close icon"></i>
                    <div class="header">提示:</div>
                    <p th:text="${message}"></p>
                </div>
            </div>
        </div>
    </div>
    
    <!--底部-->
    <footer th:replace="admin/_fragments :: footer"></footer>
       
    <!-- script -->
    <!--/*/ <th:block th:replace="admin/_fragments :: script"> /*/-->
    <!--/*/ </th:block> /*/-->
    
    <script>
        $('.m-menuToggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        });
        
        $('.dropdown').dropdown({
            on: 'hover'
        });
        
        //动态给form中的page赋值
        function page(obj){
            $("[name='page']").val($(obj).data("page"));
            loadData();
        }
        
        $('#search-btn').click(function(){
        	$("[name='page']").val(0);
        	loadData();
        });
        
        //通过ajax刷新table中的数据
        function loadData(){
        	$("#table-container").load("/admin/blogs/search",{
        		title : $("[name='title']").val(),
        		typeId : $("[name='typeId']").val(),
        		recommend : $("[name='recommend']").val(),
        		page : $("[name='page']").val()
        	});
        }
        
        //消息提示关闭初始化
        $('.message .close').on('click',function(){
        	$(this).closest('.message')
                   .transition('fade');
        });
        
        //给recommend设置value
        function setVal(){
        	if($('#recommend').is(':checked') == true){
        		$('#recommend').val(true);
        	}
        	if($('#recommend').is(':checked') == false){
        		$('#recommend').val(false);
        	}
        }
        
        //清除按钮
		$('.clear-btn').on('click', function() {
			$('.selection.dropdown').dropdown('clear');
		});
	</script>    
</body>
</html>
