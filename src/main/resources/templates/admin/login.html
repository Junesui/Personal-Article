<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
<title>后台管理登录</title>
</head>
<body>
<br>
<br>
<br>
<br>
<div id="waypoint" class="m-container-mini m-paddding-tb-massive">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header" id="67d5dafc-2403-971d-d950-426ab24a82ce">
                    <span class="content">管理员登录</span>
                </h2>
                <form class="ui large form" th:action="@{/1120/login}" method="post">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码" autocomplete="off">
                            </div>
                        </div>
                        <div class="field">
                            <input type="checkbox" name="remember-me" value="true">
                            <span>记住我</span> 
                        </div>
                        <button class="ui fluid large teal submit button">登录</button>
                    </div>

                    <div class="ui mini error message"></div>
                    <div class="ui mini negative message" th:if="${param.error}" th:text="用户名或密码错误"></div>
                    
                </form>
                <div class="ui message">新用户？ <a href="#">注册</a></div>
            </div>
        </div>
    </div>
</div>
<!-- script -->
<!--/*/ <th:block th:replace="admin/_fragments :: script"> /*/-->
<!--/*/ </th:block> /*/-->

<script>
    $('.ui.form').form({
    	on : 'blur',
    	fields : {
    		username : {
    			identifier : 'username',
    			rules : [ {
    				type : 'empty',
    				prompt : '请输入用户名'
    			} ]
    		},
    		password : {
    			identifier : 'password',
    			rules : [ {
    				type : 'empty',
    				prompt : '请输入密码'
    			} ]
    		}
    	}
    });
</script>

</body>
</html>
