<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
<title>类型新增</title>
</head>
<body>

    <!--头部-->
    <nav th:replace="admin/_fragments :: menu(2)"></nav>
   
    <!--导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
                <a th:href="@{/admin/onewords/addPage}" class="active item">新增</a>
                <a th:href="@{/admin/onewords}" class="teal item">列表</a>
        </div>
    </div>

    <!--中间-->
    <div class="m-container-small m-paddding-tb-big m-minHight">
        <div class="ui container">
            <form class="ui form" th:object="${oneword}" th:action="@{/admin/onewords}" method="post">
                <input type="hidden" name="id" th:value="*{id}">
                <!-- 图片地址 -->
                <div class="field">
                    <div class="ui labeled input">
                        <label class="ui teal basic label">图片地址</label>
                        <input type="text" name="picture" placeholder="图片地址(建议图片大小：1000*400)" th:value="*{picture}">
                    </div>
                </div>
                <!-- 内容 -->
                 <div class="field">
                    <div class="ui labeled input">
                        <label class="ui teal basic label">一句内容</label>
                        <input type="text" name="content" placeholder="每日一句内容(60字之内)" th:value="*{content}">
                    </div>
                </div>
                <div class="ui error message"></div>
                <!-- 提示信息 -->
                <!--/*/
                 <div class="ui negative message" th:if="${nameError} != null">
                    <i class="close icon"></i>
                    <div class="header">验证失败</div>
                    <p th:text="${nameError}"></p>
                </div> 
                /*/-->
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">提交</button>
                 </div>
            </form>
        </div>
    </div>
    
    <!--底部-->
    <footer th:replace="admin/_fragments :: footer"></footer>
       
    <!-- script -->
    <!--/*/ <th:block th:replace="admin/_fragments :: script"> /*/-->
    <!--/*/ </th:block> /*/-->    
<script>

	$('.m-menuToggle').click(function() {
		$('.m-item').toggleClass('m-mobile-hide');
	});

	$('.dropdown').dropdown({
		on : 'hover'
	});

	$('.ui.form').form({
		on : 'blur',
		fields : {
			picture : {
				identifier : 'picture',
				rules : [ {
					type : 'empty',
					prompt : '请输入图片地址(建议图片大小：1000*400)'
				} ]
			},
			content : {
				identifier : 'content',
				rules : [ {
					type : 'empty',
					prompt : '请输入内容(60字之内)'
				} ]
			}
		}
	});
	
	//消息提示关闭初始化
    $('.message .close').on('click',function(){
    	$(this).closest('.message')
               .transition('fade');
    });
</script>    
</body>
</html>
