<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
<title>类型新增</title>
</head>
<body>

    <!--头部-->
    <nav th:replace="admin/_fragments :: menu(3)"></nav>
   
    <!--导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
                <a th:href="@{/admin/tags/addPage}" class="active item">新增</a>
                <a th:href="@{/admin/tags}" class="teal item">列表</a>
        </div>
    </div>

    <!--中间-->
    <div class="m-container-small m-paddding-tb-big">
        <div class="ui container">
            <form class="ui form" th:object="${tag}" th:action="*{id}==null ? @{/admin/tags}:@{/admin/tags/{id}(id=*{id})}" method="post">
                <div class="field">
                    <div class="ui labeled input">
                        <label class="ui teal basic label">标签</label>
                        <input type="text" name="name" placeholder="标签名称" th:value="*{name}">
                    </div>
                </div>
                <div class="ui error message"></div>
                <!-- 提示信息 -->
                <!--/*/
                <div class="ui negative message" th:if="${nameError} != null">
                    <i class="close icon"></i>
                    <div class="header">验证失败</div>
                    <p th:text="${nameError}"></p>
                </div> 
                /*/-->
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">提交</button>
                 </div>
            </form>
        </div>
    </div>
    
    <!--底部-->
    <footer th:replace="admin/_fragments :: footer"></footer>
       
    <!-- script -->
    <!--/*/ <th:block th:replace="admin/_fragments :: script"> /*/-->
    <!--/*/ </th:block> /*/-->    
<script>

	$('.m-menuToggle').click(function() {
		$('.m-item').toggleClass('m-mobile-hide');
	});

	$('.dropdown').dropdown({
		on : 'hover'
	});

	$('.ui.form').form({
		on : 'blur',
		fields : {
			name : {
				identifier : 'name',
				rules : [ {
					type : 'empty',
					prompt : '请输入分类名称'
				} ]
			}
		}
	});
	
	//消息提示关闭初始化
    $('.message .close').on('click',function(){
    	$(this).closest('.message')
               .transition('fade');
    });
</script>    
</body>
</html>
