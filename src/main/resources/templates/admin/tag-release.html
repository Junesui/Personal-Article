<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
<title>类型新增</title>
</head>
<body class="animate__animated animate__fadeIn animate__slow">

    <!--头部-->
    <nav th:replace="admin/_fragments :: menu(3)"></nav>
   
    <!--中间-->
    <div id="waypoint" class="m-container-small m-paddding-tb-big m-minHight">
        <div class="ui container">
            <form class="ui form" th:object="${tag}" th:action="*{id}==null ? @{/1120/tags}:@{/1120/tags/{id}(id=*{id})}" method="post">
                <div class="field">
                    <div class="ui labeled input">
                        <label class="ui teal basic label">标签</label>
                        <input type="text" name="name" placeholder="标签名称" th:value="*{name}" autocomplete="off">
                    </div>
                </div>
                <div class="ui error message"></div>
                <!-- 提示信息 -->
                 <div class="ui negative message" th:if="${#fields.hasAnyErrors()}">
                    <i class="close icon"></i>
                    <ul th:each="err : ${#fields.allErrors()}">
                        <li th:text="${err}"></li>
                    </ul>
                </div>
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">提交</button>
                 </div>
            </form>
        </div>
    </div>
    
    <!--底部-->
    <footer th:replace="admin/_fragments :: footer"></footer>
       
    <!-- script -->
    <!--/*/ <th:block th:replace="admin/_fragments :: script"> /*/-->
    <!--/*/ </th:block> /*/-->    
<script>
	$('.ui.form').form({
		on : 'blur',
		fields : {
			name : {
				identifier : 'name',
				rules : [ {
					type : 'empty',
					prompt : '请输入分类名称'
				} ]
			}
		}
	});
</script>    
</body>
</html>
