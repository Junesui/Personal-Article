<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
<title>友人链</title>
</head>
<body>
    <!--导航 -->
    <nav th:replace="_fragments :: menu(7)"></nav>
    
   
    <!--中间内容-->
    <div class="m-container m-paddding-tb-large m-minHight">
        <div class="ui container">
            <!-- 头部 -->
            <div class="ui top attached segment">
                <h2 class="ui header m-teal" align="center" th:text="${message}"></h2>
                <h2 class="ui disabled header" align="center" th:text="#{friendslink.randomWorld}"></h2>
            </div>
            <!-- 友人链 申请表单-->
            <div class="ui attached segment">
                <div class="m-margin">
                    <div style="margin-left: -15px;">
                        <i class="linkify large icon"></i>
                        <b class="m-text-werght" style="font-size: 19px">友人链</b>
                    </div>
                    <div class="ui list">
                        <div class="item m-text-werght">网站信息</div>
                        <div class="item">
                            <div class="ui relaxed list">
                                <div class="item">网站名称 : <a>手上画的表</a></div>
                                <div class="item">网站简介 : <a>小时候画在手上的表没有动，却带走了我们最好的时光</a></div>
                                <div class="item">网站地址 : <a href="#">https://june.com</a></div>
                                <div class="item">图片地址 : <a href="#">https://june.com</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-margin">
                    <div class="ui list">
                        <div class="item m-text-werght">友链申请</div>
                    </div>
                    <form class="ui form" th:action="@{/addFriendslink}" method="post">
                        <div class="ui fluid labeled input">
                            <div class="ui label">网站名称</div>
                            <input type="text" placeholder="请输入网站名称(10字之内)..." maxlength="10" name="websiteName">
                        </div>
                        <div class="ui fluid labeled input">
                            <div class="ui label">网站简介</div>
                            <input type="text" placeholder="请输入网站简介(42字之内)..." maxlength="42" name="websiteDescription">
                        </div>
                        <div class="ui fluid labeled input">
                            <div class="ui label">网站地址</div>
                            <input type="url" placeholder="请输入网站地址..." name="websiteUrl">
                        </div>
                        <div class="ui fluid labeled input">
                            <div class="ui label">图片地址</div>
                            <input type="text" placeholder="请输入图片地址..." name="pictureUrl">
                        </div>
                        <button class="ui fluid teal button" type="submit">提交</button>
                        <div class="ui error message"></div>
                    </form>
                </div>
            </div>
            <!-- 友人链显示区域 -->
            <div id="waypoint" class="ui segment">
                <div class="ui four stackable link cards m-margin-friendsLink">
                    <!-- 一个友人链区域 -->
                    <div class="card" th:each="friend : ${friendslinks}">
                        <!-- 网站图片 -->
                        <a class="image" th:href="${friend.websiteUrl}" target="_blank">
                            <img th:src="${friend.pictureUrl}" class="m-friendslink-pircure">
                        </a>
                        <!-- 网站名称和简介 -->
                        <div class="content">
                            <div class="header" th:text="${friend.websiteName}">网站名称</div>
                            <div class="description" th:text="${friend.websiteDescription}">网站简介</div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    
    <!-- 回到顶部按钮 -->
    <div id="toolbar" class="m-padding m-fixed m-right-bottom" style="display: none;">
        <div class="ui vertical icon buttons">
            <div id="toTop-btn" class="ui button" style="background: none;">
                <i class="m-indexUpBtn space shuttle icon"></i>
            </div>
        </div>
    </div>
    
    <!--底部-->
    <footer th:replace="_fragments :: footer"></footer>
    
    <!-- script -->
    <!--/*/ <th:block th:replace="_fragments :: script"> /*/-->
    <!--/*/ </th:block> /*/-->

<script>
	/* 表单验证 */
	$('.ui.form').form({
		on : 'blur',
		fields : {
			websiteName : {
				identifier : 'websiteName',
				rules : [ {
					type : 'empty',
					prompt : '网站名称不能为空'
				} ]
			},
			websiteDescription : {
				identifier : 'websiteDescription',
				rules : [ {
					type : 'empty',
					prompt : '网站简介不能为空'
				} ]
			},
			websiteUrl : {
				identifier : 'websiteUrl',
				rules : [ {
					type : 'url',
					prompt : '网站地址格式不正确'
				} ]
			},
			picture : {
				identifier : 'pictureUrl',
				rules : [ {
					type : 'empty',
					prompt : '图片地址不能为空'
				} ]
			}
		}
	});
	
	/* pc-手机端菜单切换 */
	$('.m-menuToggle').click(function(){
		$('.m-item').toggleClass('m-mobile-hide');
	});

</script>    
</body>
</html>
