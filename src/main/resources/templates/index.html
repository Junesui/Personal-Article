<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
<title>首页</title>
</head>
<body>
    <!--导航 -->
    <nav th:replace="_fragments :: menu(1)"></nav>
    
    <!-- 轮播图 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" th:each="oneword : ${onewords}">
                <div style="width: 100%;height: 100%;">
                    <img alt="picture is lose" th:src="${oneword.picture}" class="ui bordered fluid image m-lbPicture">
                    <div th:text="${oneword.content}" class="m-lbfont"></div>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!--中间内容-->
    <div id="waypoint" class="m-container m-paddding-tb-large m-minHight">
        <div class="ui container">
            <div class="ui stackable grid">
                <div class="ui vertical segment">
                    <!-- 最新文章 -->
                    <div class="ui m-container-small">
                        <div class="ui secondary segment" align="center">
                            <i class="bookmark icon"></i>
                            <span>最新文章</span>
                        </div>
                    </div>
                    <!--文章列表-->
                    <div class="ui padded segment m-paddding-tb-large" th:each="blog : ${pageInfo.getList()}">
                        <div class="ui mobile reversed stackable grid large aligned">
                            <!-- 左侧文章内容 -->
                            <div class="eleven wide column">
                                <h3 class="ui header">
                                    <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" th:text="${blog.title}" class="m-black m-title-font">被压倒的年轻人</a>
                                </h3>
                                <p th:text="${#strings.abbreviate(blog.description,150)}" class="m-text m-margin-top-large"></p>
                                <div class="ui m-margin-top grid">
                                    <!-- 文章作者信息，更新时间，查看数和评论数 -->
                                    <div class="eleven wide column">
                                        <div class="ui mini horizontal link list">
                                            <div class="item">
                                                <img alt="" src="https://picsum.photos/id/1001/100/100" class="ui avatar image" th:src="@{${blog.userAvatar}}">
                                                <div class="content">
                                                    <a href="#" class="header" th:text="${blog.userNickname}">June</a>
                                                </div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i>
                                                <span th:text="${#dates.format(blog.updateTime, 'yyyy-MM-dd')}">2020-02-02</span>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i>
                                                <span th:text="${blog.viewCount}">浏览数</span>
                                            </div>
                                            <div class="item">
                                                <i class="comment outline icon"></i>
                                                <span th:text="${blog.commentCount}">评论数</span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 文章分类 -->
                                    <div class="right aligned five wide column">
                                        <a href="#" target="_blank" class="ui teal basic label m-padding-tiny m-text-thin" th:text="${blog.typeName}">认知升级</a>
                                    </div>
                                </div>
                            </div>
                            <!-- 右侧文章图片 -->
                            <div class="five wide column">
                                <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                    <img alt="" th:src="@{${blog.firstPicture}}" class="ui rounded image">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--文章分页-->
                <div class="ui bottom attached segment">
                    <div class="ui middle aligned two column grid" th:if="${pageInfo.pages} > 1">
                        <div class="column">
                            <a th:href="@{/(page=${pageInfo.pageNum}-1)}" th:if="${pageInfo.hasPreviousPage}" class="ui teal basic mini button">上一页</a>
                        </div>
                        <div class="column right aligned">
                            <a th:href="@{/(page=${pageInfo.pageNum}+1)}" th:if="${pageInfo.hasNextPage}" class="ui teal basic mini button">下一页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 回到顶部按钮 -->
    <div id="toolbar" class="m-padding m-fixed m-right-bottom" style="display: none;">
        <div class="ui vertical icon buttons">
            <div id="toTop-btn" class="ui teal icon button"><i class="chevron up icon"></i></div>
        </div>
    </div>
    
    <!--底部-->
    <footer th:replace="_fragments :: footer"></footer>
    
    <!-- script -->
    <!--/*/ <th:block th:replace="_fragments :: script"> /*/-->
    <!--/*/ </th:block> /*/-->

<script>
	/* 初始化轮播图 */
	var swiper = new Swiper('.swiper-container', {
        spaceBetween: 20,
        speed:2500,
		autoplay:{
            delay: 10000,
            disableOnInteraction: false,
            waitForTransition: false,
          },
        keyboard: {
            enabled: true,
          },
        hashNavigation: {
        watchState: true,
        },
        pagination: {
        el: '.swiper-pagination',
        clickable: true,
        },
        navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
        },
    });
	
	/* pc-手机端菜单切换 */
	$('.m-menuToggle').click(function(){
		$('.m-item').toggleClass('m-mobile-hide');
	});

</script>    
</body>
</html>
