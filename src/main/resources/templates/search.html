<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
<title>搜索结果</title>
</head>
<body class="animate__animated animate__fadeIn animate__slow">
    <!--导航 -->
    <nav th:replace="_fragments :: menu(0)"></nav>

    <!--中间内容-->
    <div id="waypoint" class="m-container m-paddding-tb-large m-minHight">
        <div class="ui container">
            <!--top-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">搜索结果</h3>
                    </div>
                    <div class="column right aligned">共
                        <h2 class="ui orange header m-inline-block m-text-thin" th:text="${pageInfo.total}">33</h2> 个
                    </div>
                </div>
            </div>
            <!--文章列表-->
            <div class="ui vertical segment">
                <div class="ui top attached padded segment m-paddding-tb-large" th:each="article : ${pageInfo.getList()}">
                    <div class="ui mobile reversed stackable grid large aligned">
                        <!-- 左侧文章内容 -->
                        <div class="eleven wide column">
                            <h3 class="ui header"><a th:href="@{/article/{id}(id=${article.id})}" target="_blank" th:text="${article.title}"
                                    class="m-black">被压倒的年轻人</a></h3>
                            <p th:text="${#strings.abbreviate(article.description,100)}"></p>
                            <div class="ui m-margin-top grid">
                                <!-- 文章作者信息，更新时间，查看数和评论数 -->
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <div class="item">
                                            <img th:src="@{|/show/${article.userAvatar}|}"
                                                onerror="javascript:this.src='https://picsum.photos/id/182/650/400';this.onerror=null;"
                                                class="ui avatar image">
                                            <div class="content">
                                                <a href="javascript:void(0);" class="header" th:text="${article.userNickname}">June</a>
                                            </div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i>
                                            <span th:text="${#dates.format(article.updateTime, 'yyyy-MM-dd')}"></span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i>
                                            <span th:text="${article.viewCount}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a th:href="@{/types/{id}(id=${article.typeId})}" target="_blank"
                                        class="ui teal basic label m-padding-tiny m-text-thin" th:text="${article.typeName}">认知升级</a>
                                </div>
                            </div>
                        </div>
                        <!-- 右侧文章图片 -->
                        <div class="five wide column">
                            <a th:href="@{/article/{id}(id=${article.id})}" target="_blank">
                                <img th:src="@{|/show/${article.firstPicture}|}"
                                    onerror="javascript:this.src='https://picsum.photos/id/182/650/400';this.onerror=null;" class="ui rounded image">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 回到顶部按钮 -->
    <div id="toolbar" class="m-padding m-fixed m-right-bottom" style="display: none;">
        <div class="ui vertical icon buttons">
            <div id="toTop-btn" class="ui button" style="background: none;">
                <i class="m-indexUpBtn space shuttle icon"></i>
            </div>
        </div>
    </div>

    <!--底部-->
    <footer th:replace="_fragments :: footer"></footer>

    <!-- script -->
    <!--/*/ <th:block th:replace="_fragments :: script"> /*/-->
    <!--/*/ </th:block> /*/-->

</body>
</html>
